{% extends 'header.html' %}
{% block content %}
<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-5" style="max-width:500px;">
            <p class="text-uppercase">Get In Touch</p>
            <h3 class="title-style">Register With <span>Us</span></h3>
        </div>
        <div class="mx-auto" style="max-width:1000px">
            <div class="row contact-block">
                <div class="col-md-7 contact-right">
                    <form action="/register" method="post">
                        <div class="input-grids">
                            <input type="text"  name="name" placeholder="Your Name*"
                                class="contact-input" required="" />
                            <input type="text"  name="address" placeholder="Your Address*"
                                class="contact-input" required="" />
                            <input type="email"  name="email" placeholder="Your Email*"
                                class="contact-input" required="" />
                            <input type="number"  name="mobno" placeholder="Your Mobile Number*"
                                class="contact-input" required="" />
                            <input type="password"  name="password" placeholder="Password*"
                                class="contact-input" required="" />
                            <input type="password"  name="password2" placeholder=" Enter Password Again*"
                                class="contact-input" required="" />
                        </div>
                        <!-- <div class="form-input">
                            <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your message here*"
                                required=""></textarea>
                        </div> -->
                        <div class="text-right">
                            <button class="btn btn-style">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 contact-left pl-lg-5 mt-md-0 mt-5">
                    <h3 class="font-weight-bold mb-md-5 mb-4">Contact Details</h3>
                    <div class="cont-details">
                        <div class="d-flex contact-grid">
                            <div class="cont-left text-center mr-3">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Company Address</h6>
                                <p>Bennett university,Greater noida</p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center mr-3">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Call Us</h6>
                                <p><a href="tel:+91 6303932383">+91 6303932383</a></p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center mr-3">
                                <i class="fas fa-envelope-open-text"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Email Us</h6>
                                <p><a href="aiinterviewer99@gmail.com" class="mail">aiinterviewer99@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center mr-3">
                                <i class="fas fa-headphones-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Customer Support</h6>
                                <p><a href="mailto:aiinterviewer99@gmail.com" class="mail">aiinterviewer99@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
