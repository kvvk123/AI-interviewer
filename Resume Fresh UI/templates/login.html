{% extends 'header.html' %}
{% block content %}
<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-5" style="max-width:500px;">
            <p class="text-uppercase">Get In Touch</p>
            <h3 class="title-style">Login With <span>Us</span></h3>
        </div>
        <div class="mx-auto" style="max-width:1000px">
            <div class="row contact-block">
                <div class="col-md-7 contact-right">
                    <form action="/login" method="post" class="signin-form">
                        <div class="input-grids">
                           
                            <input type="email" name="email" placeholder="Your Email*"
                                class="contact-input" required="" />

                            <input type="password" name="password2" placeholder=" Enter Password*"
                                class="contact-input" required="" />
                        </div>
                        <!-- <div class="form-input">
                            <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your message here*"
                                required=""></textarea>
                        </div> -->
                        <div class="text-right">
                            <button class="btn btn-style">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
